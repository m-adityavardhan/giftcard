<head>
  <style>
    *,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #990000; /* Deep Red for background */
  --light-color: #ff3333; /* Light red accent */
  --accent-color: #cc0000; /* Bright Red */
  --flower-stem: #d10000; /* Red for flower stems */
  --flower-leaf: #ff4d4d;
  --white: #ffe6e6; /* Light pale red */
}
body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: #660000;;
  overflow: hidden;
  perspective: 1000px;
  color: white;
  font-family: "Arial", sans-serif;
  height: 100vh;
}
h1 {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 3rem;
  font-family: 'Cursive', sans-serif;
  z-index: 3;
  color: #ff8080;
  text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.7), 0 0 25px rgba(255, 80, 80, 0.8);
  animation: float-title 5s ease-in-out infinite;
}
@keyframes float-title {
  0% {
    transform: translate(-50%, 0);
  }
  50% {
    transform: translate(-50%, 10px);
  }
  100% {
    transform: translate(-50%, 0);
  }
}
.heart {
  position: absolute;
  width: 20px;
  height: 18px;
  background-color: transparent;
  animation: float 6s linear infinite;
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  top: 0;
  width: 10px;
  height: 15px;
  border-radius: 50px 50px 0 0;
  background: linear-gradient(to bottom, #e60000, #ff4d4d);
  box-shadow: 0px 4px 12px rgba(255, 0, 0, 0.5), 0px 0px 6px rgba(255, 0, 0, 0.3);
}

.heart::before {
  left: 10px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

@keyframes float {
  0% {
    transform: translateY(50vh) scale(0.9);
    opacity: 1;
  }
  50% {
    transform: translateY(-30vh) scale(1.1);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-90vh) scale(1.3);
    opacity: 0;
  }

}


.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: 
  radial-gradient(ellipse at top, rgba(255, 255, 255, 0.2) 0%, rgba(30, 30, 30, 0.6) 80%),
  radial-gradient(ellipse at bottom, rgba(45, 45, 45, 0.5), rgba(30, 30, 30, 0.3)),
  linear-gradient(90deg, rgba(30, 30, 30, 0.8), rgba(45, 45, 45, 0.6));
}

.flowers {
  position: relative;
  transform: scale(0.9);
}

.flower {
  position: absolute;
  bottom: 10vmin;
  transform-origin: bottom center;
  z-index: 10;
  --fl-speed: 0.8s;
}
.flower--1 {
  animation: moving-flower-1 4s linear infinite;
}
.flower--1 .flower__line {
  height: 56vmin;
  animation-delay: 0.3s;
}
.flower--1 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
}
.flower--1 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
}
.flower--1 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
}
.flower--1 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1s backwards;
}
.flower--1 .flower__line__leaf--5 {
  animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
}
.flower--1 .flower__line__leaf--6 {
  animation: blooming-leaf-left var(--fl-speed) 2s backwards;
}
.flower--2 {
  left: 50%;
  transform: rotate(20deg);
  animation: moving-flower-2 4s linear infinite;
}
.flower--2 .flower__line {
  height: 48vmin;
  animation-delay: 0.6s;
}
.flower--2 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
}
.flower--2 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
}
.flower--2 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
}
.flower--2 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
}
.flower--3 {
  left: 50%;
  transform: rotate(-15deg);
  animation: moving-flower-3 4s linear infinite;
}
.flower--3 .flower__line {
  height: 44vmin;
  animation-delay: 0.9s;
}
.flower--3 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
}
.flower--3 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
}
.flower--3 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
}
.flower--3 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
}
.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
}
.flower__leafs--1 {
  animation-delay: 0.8s;
}
.flower__leafs--2 {
  animation-delay: 1.1s;
}
.flower__leafs--3 {
  animation-delay: 1.4s;
}
.flower__leafs::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transform: translate(-50%, -100%);
  width: 6.4vmin;
  height: 6.4vmin;
  background-color: #9b8aa0; 
  filter: blur(8vmin);
}
.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 8vmin;
  height: 11vmin;
  border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
  background-color: #ff3333;
  background-image: linear-gradient(to top, rgba(255, 102, 102, 0.4), #ff4d4d);
    box-shadow: inset 0 0 1.6vmin rgba(255, 255, 255, 0.5);
  transform-origin: bottom center;
  opacity: 0.9;
}
.flower__leaf--1 {
  transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
}
.flower__leaf--2 {
  transform: translate(-50%, -4%) rotateX(40deg);
}
.flower__leaf--3 {
  transform: translate(-72%, 0%) rotateY(45deg) rotateX(50deg);
}
.flower__leaf--4 {
  width: 6.4vmin;
  height: 6.4vmin;
  transform-origin: bottom left;
  border-radius: 3.2vmin 8vmin 3.2vmin 3.2vmin;
  transform: translate(0%, 14.4%) rotateX(70deg) rotate(-43deg);
  background-image: linear-gradient(to top, #ff99aa, #ffc1cc);
  z-index: 1;
  opacity: 0.8;
}
.flower__leaf--5 {
  transform: translate(-23%, 1.4%) rotate(70deg) rotateY(65deg); /* Adjusted for symmetry */
}

.flower__leaf--6 {
  transform: translate(-77%, 1.4%) rotate(-70deg) rotateY(65deg); /* Adjusted for symmetry */
}
.flower__white-circle {
  position: absolute;
  left: -2.8vmin; /* 80% of 3.5vmin */
  top: -2.4vmin; /* 80% of 3vmin */
  width: 7.2vmin; /* 80% of 9vmin */
  height: 3.2vmin; /* 80% of 4vmin */
  border-radius: 50%;
  background-color: #ff9999;
  border: 2px solid var(--light-color);
    background-image: radial-gradient(circle, rgba(200, 200, 200, 0.3), transparent);
}
.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 60%;
  border-radius: inherit;
  background-image: repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(112.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(112.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(22.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(22.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(157.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
}
.flower__line {
  height: 44vmin;
  width: 1.5vmin;
  background-image: linear-gradient(to top, rgba(255, 255, 255, 0.1) 10%, var(--flower-stem), rgba(255, 99, 99, 0.4)); /* Lighter gradient */
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
  animation: grow-flower-tree 4s backwards;
}
.flower__line__leaf {
  --w: 5.6vmin;
  --h: calc(var(--w) + 1.6vmin);
  position: absolute;
  top: 16%;
  left: 72%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
  background-image: linear-gradient(to top, rgba(255, 255, 255, 0.1), rgba(255, 99, 99, 0.4)); /* Lighter red gradient */
}
.flower__line__leaf--1 {
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--2 {
  top: 45%;
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--1,
.flower__line__leaf--2 {
  background-image: linear-gradient(to top, rgba(255, 182, 193, 0.4), rgba(255, 87, 87, 0.8)); /* Smoother transition for leaves */
}
.flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  top: 12%;
  transform: rotate(-70deg) rotateY(30deg);
  background-image: linear-gradient(to top, rgba(255, 182, 193, 0.2), rgba(255, 99, 99, 0.6));
}
.flower__line__leaf--4 {
  top: 40%;
}
.flower__line__leaf--5 {
  top: 0;
  transform-origin: left;
  transform: rotate(70deg) rotateY(30deg) scale(0.6);
}
.flower__line__leaf--6 {
  top: -2%;
  left: -450%;
  transform-origin: right;
  transform: rotate(-70deg) rotateY(30deg) scale(0.6);
}
.flower__light {
  position: absolute;
  bottom: 0vmin;
  width: 1vmin;
  height: 1vmin;
  background-color: #ff1a1a;
  box-shadow: 0 0 10px #ff6666;

  border-radius: 50%;
  filter: blur(0.2vmin);
  animation: light-ans 4s linear infinite backwards;
}
.flower__light:nth-child(odd) {
  background-color: var(--accent-color);
}
.flower__light--1 {
  left: -2vmin;
  animation-delay: 1s;
}
.flower__light--2 {
  left: 3vmin;
  animation-delay: 0.5s;
}
.flower__light--3 {
  left: -6vmin;
  animation-delay: 0.3s;
}
.flower__light--4 {
  left: 6vmin;
  animation-delay: 0.9s;
}
.flower__light--5 {
  left: -1vmin;
  animation-delay: 1.5s;
}
.flower__light--6 {
  left: -4vmin;
  animation-delay: 3s;
}
.flower__light--7 {
  left: 3vmin;
  animation-delay: 2s;
}
.flower__light--8 {
  left: -6vmin;
  animation-delay: 3.5s;
}

@keyframes moving-flower-1 {
  0%, 100% {
    transform: rotate(2deg);
  }
  50% {
    transform: rotate(-2deg);
  }
}
@keyframes moving-flower-2 {
  0%, 100% {
    transform: rotate(18deg);
  }
  50% {
    transform: rotate(14deg);
  }
}
@keyframes moving-flower-3 {
  0%, 100% {
    transform: rotate(-18deg);
  }
  50% {
    transform: rotate(-20deg) rotateY(-10deg);
  }
}
@keyframes blooming-leaf-right {
  0% {
    transform-origin: left;
    transform: rotate(70deg) rotateY(30deg) scale(0);
  }
}
@keyframes blooming-leaf-left {
  0% {
    transform-origin: right;
    transform: rotate(-70deg) rotateY(30deg) scale(0);
  }
}
@keyframes grow-flower-tree {
  0% {
    height: 0;
    border-radius: 1vmin;
  }
}
@keyframes blooming-flower {
  0% {
    transform: scale(0);
  }
}
.not-loaded * {
  animation-play-state: paused !important;
}

  <script>
    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");
        clearTimeout(c);
      }, 1000);
    };

    // Function to generate random heart elements
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      document.body.appendChild(heart);

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 10 + 1 + 's';

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Create hearts at intervals
    setInterval(createHeart, 300);

  </script>
